    <script type="text/javascript">
        if(document.cookie.match(new RegExp('(^| )fed_color=([^;]*)(;|$)')) != null) {
            var color = document.cookie.match(new RegExp('(^| )fed_color=([^;]*)(;|$)'));
            if(color[2] == 'white') {
                var elementid = document.getElementById('fed-colo-color');
                if(elementid) elementid.parentNode.removeChild(elementid);
            } else if(!document.getElementById('fed-colo-color')) {
                var style = document.createElement('link');
                style.type = 'text/css';
                style.rel = 'stylesheet';
                style.id = 'fed-colo-color';
                style.href = '/templets/vfed/asset/css/' + unescape(color[2]) + '.css?v=';
                document.getElementsByTagName('head').item(0).appendChild(style);
            } else document.getElementById('fed-colo-color').href = '/templets/vfed/asset/css/' + unescape(color[2]) + '.css?v=';
        }
    </script>

    <link rel="stylesheet" th:href="@{/css/layer.css}" id="layuicss-layer">

<input type="hidden" id="userfirstName" value="游客">

<script>
    $(document).ready(function () {
        $.ajax({
            url: '/member/ajax_login.php',
            dataType: 'json',
            async: false,
            data: {'action':'status'},
            success: function (res) {
                if (res.code == 1) {
                    res.userhistory !='' ? $('#history-list').html(res.userhistory) : '';
                    $('#usermenu-list').html(res.usermenu);
                    $('#userfirstName').val(res.username);
                } else {
                    $('#history-list').html('<li class="fed-part-rows fed-line-bottom"><a class="fed-part-rows" href="/member">您还未登录，无法查询！</a></li>');
                }
            }
        });
    });
    $(document).on('click','.fed-clear',function () {
        $.ajax({
            url: '/member/ajax_login.php',
            dataType: 'json',
            async: false,
            data: {'action':'clearhistory'},
            success: function (res) {
                if (res.code == 1) {
                    $('#history-list').html(res.userhistory);
                    $('#usermenu-list').html(res.usermenu);
                } else {
                    $('#history-list').html('<li class="fed-part-rows fed-line-bottom"><a class="fed-part-rows" href="javascript:;">您还未登录，无法查询！</a></li>');
                }
            }
        });
    });
</script>
